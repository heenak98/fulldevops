version: '3.8'

networks:
 devops-net:
   driver: bridge


services:
  jenkins:
    build:
      context: .
      dockerfile: Dockerfile.jenkins
    container_name: jenkins
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - ./jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - ./demo-app:/var/jenkins_home/workspace/demo-app
      - ./docker_config/config.json:/root/.docker/config.json
 #     - /home/codespace/.kube/config:/root/.kube/config:ro
      - kubeconfig_data:/home/codespace/.kube
      - ~/.aws:/root/.aws:ro  # or /var/jenkins_home/.aws if running as jenkins user
    dns: 8.8.8.8  # âœ… Add this line
    dns_search: .
    restart: always
    networks:
      - devops-net


  sonarqube:
    image: sonarqube:10.2.1-community
    container_name: sonarqube
    ports:
      - "9000:9000"
    environment:
      - SONAR_ES_BOOTSTRAP_CHECKS_DISABLE=true
    volumes:
      - ./sonar_data:/opt/sonarqube/data
      - ./sonar_extensions:/opt/sonarqube/extensions
    restart: always
    mem_limit: 2g
    networks:
      - devops-net

#  artifactory:
