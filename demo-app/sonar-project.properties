# 🔍 SonarQube project identity
sonar.projectKey=fulldevops
sonar.projectName=Full Devops Project
sonar.projectVersion=1.0

# 📂 Source & Binary Paths
sonar.sources=src
sonar.java.binaries=target/classes
sonar.java.libraries=target/dependency/*.jar


# 🔐 Authentication (omit if injected by Jenkins)
# sonar.token=your-token (handled by Jenkins)

# 🌐 SonarQube server URL (omit if injected by Jenkins)
# sonar.host.url=http://localhost:9000

# 🧪 Coverage report location
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
